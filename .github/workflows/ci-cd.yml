name: CI/CD & Auto-Release

on:
  push:
    branches: [main, master, develop]
    tags:
      - 'v*'
  pull_request:
    branches: [main, master, develop]

env:
  NODE_VERSION: '22'

jobs:
  # ============================================================
  # Single Unified Workflow Job
  # ============================================================
  ci-cd:
    name: ğŸš€ CI/CD & Standalone Release
    runs-on: windows-latest # Windows is required for SEA .exe generation
    timeout-minutes: 20
    permissions:
      contents: write
      pull-requests: write
      issues: write

    steps:
      - name: ğŸ” Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Full history needed for changelog generation

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ”¬ Code Quality Check (Lint & Types)
        run: |
          npm run lint
          npm run type-check
          npm run format:check

      - name: ğŸ§ª Unit Tests
        run: npm test

      - name: ğŸ—ï¸ Build Standalone EXE
        run: npm run build:sea

      - name: â¬†ï¸ Upload Artifact (Internal)
        uses: actions/upload-artifact@v4
        with:
          name: remote-opencode-windows
          path: dist/remote-opencode.exe
          retention-days: 1

      # ============================================================
      # Release Logic (Only on Version Tags)
      # ============================================================
      - name: ğŸš€ Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: dist/remote-opencode.exe
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          generate_release_notes: true # Automatically generates changelog from commits
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # ============================================================
      # PR Feedback (Only on Pull Requests)
      # ============================================================
      - name: ğŸ“Š Post PR Summary
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const status = "${{ job.status }}";
            const emoji = status === 'success' ? 'âœ…' : 'âŒ';
            const body = `## ${emoji} CI/CD Pipeline ${status === 'success' ? 'Passed' : 'Failed'}

            All checks (Lint, Types, Format, Tests, and Windows Build) have been executed in a unified environment.

            ${status === 'success' ? 'The standalone EXE was built successfully and is ready for release! ğŸ‰' : 'Please check the logs to resolve issues before merging.'}`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
